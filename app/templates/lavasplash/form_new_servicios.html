<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de usuario</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href= "{{ url_for('static', filename='css/css_homels/galeria.css') }}" rel="stylesheet" type="text/css" media="screen" />
  </head>
<body>
 
  <section class="servicios">
    <div class="contenedor">
        {% for valor in servicios %}
          <article>
            <img src="/static/imgs/img_{{valor.id}}.jpg"  alt="{{valor.id}}">
            <div class="descripcion">
              <li class="items"><a href="{{url}}/reg_prestado/{{valor.id}}/">{{valor.tipo}}</a></li>
              <br>
              <li class="precio"><a href="{{url}}/reg_prestado/{{valor.id}}/">PRECIO:  ${{valor.costo}}</a></li>
            </div>
          </article>
        {% endfor %} 
    </div>
  </section>
                 
  
</body>
</html>
