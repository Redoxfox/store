      canvas{

<body> 
    <h1>Lista de servicio disponibles</h1>
    <br>
    <section class="container flex text-center">
      {% for valor in Oferta_Servicio %}
        <div class="column">
          <div class="tipo">
            {{ valor.tipo }}
          </div>
          <hr>
          <div class="costo">
            $ {{ valor.costo }}
          </div>
          <hr>
           <div class="detalle">
              <p>{{ valor.detalles }}</p>
           </div>
          <hr>
           <div>
              <a class='Editar' href="{{url}}/VerDetallesServicio/{{valor.id}}/">Editar</a>
              <a class='Eliminar' href="{{url}}/EliminarServicio/{{valor.id}}/">Eliminar</a>
           </div>
        </div>
      {% endfor %}
    </section>
    
   
  
<div id='footer'>
    Copyright &copy; 2017
</div>

</body>
